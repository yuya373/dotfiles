# vim: ft=tmux
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-scroll-copy-mode'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "left"
set-option -g status-left-length 200
set-option -g status-right-length 200
set-option -g status-left "#(~/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/tmux-powerline/powerline.sh right)"

set-option -g mouse on

unbind -n C-p
#256色対応
set -g default-terminal "xterm-256color"
set -g terminal-overrides "term:colors=256"
set -g display-time 2000


# vim上でのコピペ問題
# set-option -g default-command "reattach-to-user-namespace -l zsh"

# Prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# エスケープ短く
set -sg escape-time 0

# ソースのリロード
bind C-r source-file ~/.tmux.conf \; display "Reloaded!!"


# 水平分割、垂直分割
bind C-v split-window -h -c "#{pane_current_path}"
bind C-s split-window -v -c "#{pane_current_path}"

# ペイン移動
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

# ペインリサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r C-c break-pane

# 新規window
set-option -g base-index 1
bind C-t new-window -c "#{pane_current_path}"
set-option -g renumber-windows on

# window移動
bind -r C-] select-window -t :+
bind -r C-[ select-window -t :-
bind -r C-n select-window -t :+
bind -r C-p select-window -t :-

bind C-w choose-window
bind C-e choose-session

#ウィンドウを実行コマンド名で自動リネーム
# set-window-option -g automatic-rename on

#スクロールモード、コピーモード、選択モードで vi のキーバインドを使う
set-window-option -g mode-keys vi

unbind-key -t vi-copy v
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "pbcopy"
bind-key -t vi-copy Escape clear-selection
bind-key -t vi-copy C-c cancel
unbind -t vi-copy Enter
bind-key -t vi-copy Enter cancel
bind-key -t vi-copy 'C-v' rectangle-toggle
bind-key -t vi-copy V select-line
bind-key -t vi-copy w next-word
bind-key -t vi-copy e next-word-end
bind-key -t vi-copy b previous-word
bind-key -t vi-copy g top-line
bind-key -t vi-copy G bottom-line
bind-key -t vi-copy / search-forward
bind-key -t vi-copy ? search-backward


set -g set-titles on
set -g set-titles-string '#30(whoami)@#H:#30(pwd)'


## ウィンドウマネージャ向けのタイトル
set-option -g set-titles on
set-option -g set-titles-string "[tmux]#T \"#W\"(#I/#P) @ #H"

# 日本語環境なら必須？？
set-window-option -g utf8 on

