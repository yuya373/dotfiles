# vim: ft=tmux
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'nhdaly/tmux-scroll-copy-mode'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'seebi/tmux-colors-solarized'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

set -g @resurrect-processes 'ssh bundler rails google-ime-skk'
set -g @continuum-boot 'off'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '1'
set -g @prefix_highlight_show_copy_mode 'on'

# status
set -g status on
set -g status-interval 2
set -g status-justify "left"
set -g status-left-length 200
set -g status-right-length 200
set -g status-right '#(~/tmux-powerline/powerline.sh right)'
set -g status-left '#{prefix_highlight}|#(~/tmux-powerline/powerline.sh left)'
set -g display-time 2000

set -g mouse on

unbind -n C-p
# Prefix
unbind C-b
set -g prefix C-t
bind C-a send-prefix

# ソースのリロード
bind r source-file ~/.tmux.conf \; display "Reloaded!!"

bind -r C-c break-pane

# 新規window
set-option -g base-index 1
bind C-t new-window -c "#{pane_current_path}"
set-option -g renumber-windows on

# window移動
bind C-] select-window -t :+
bind C-[ select-window -t :-
bind C-n select-window -t :+
bind C-p select-window -t :-

bind C-w choose-window
bind C-e choose-session

#ウィンドウを実行コマンド名で自動リネーム
# set-window-option -g automatic-rename on

#スクロールモード、コピーモード、選択モードで vi のキーバインドを使う
set-window-option -g mode-keys vi

unbind-key -t vi-copy v
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "pbcopy"
bind-key -t vi-copy Escape clear-selection
bind-key -t vi-copy C-c cancel
unbind -t vi-copy Enter
bind-key -t vi-copy Enter cancel
bind-key -t vi-copy 'C-v' rectangle-toggle
bind-key -t vi-copy V select-line
bind-key -t vi-copy w next-word
bind-key -t vi-copy e next-word-end
bind-key -t vi-copy b previous-word
bind-key -t vi-copy g top-line
bind-key -t vi-copy G bottom-line
bind-key -t vi-copy / search-forward
bind-key -t vi-copy ? search-backward


set -g set-titles on
set -g set-titles-string '#30(whoami)@#H:#30(pwd)'


## ウィンドウマネージャ向けのタイトル
set-option -g set-titles on
set-option -g set-titles-string "[tmux]#T \"#W\"(#I/#P) @ #H"

